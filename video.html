   <script>
    let highestZIndex = 100;
    // Modificar el selector para solo seleccionar los videos arrastrables
    let videos = document.querySelectorAll('.video-container:not(.fixed-element)');

    // Configurar posiciones iniciales
    videos.forEach((container, index) => {
        if (!container.classList.contains('fixed-element')) {
            container.dataset.speed = 0.15 + (index * 0.2);
            container.dataset.offsetY = container.style.top;
        }
    });

    function parallax() {
        const scrolled = window.pageYOffset;
        
        videos.forEach(container => {
            if (!container.classList.contains('fixed-element')) {
                const speed = container.dataset.speed;
                const yPos = -(scrolled * speed);
                
                const currentTransform = container.style.transform;
                const scaleMatch = currentTransform.match(/scale\((.*?)\)/);
                const scale = scaleMatch ? scaleMatch[1] : '1';
                
                container.style.transform = `translateY(${yPos}px) scale(${scale})`;
            }
        });
    }


    // Agregar event listener para scroll
    window.addEventListener('scroll', () => {
        requestAnimationFrame(parallax);
    });

    // Rest of your existing dragging and click code
    videos.forEach(container => {
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let startTime;
        const video = container.querySelector('video');

        container.style.transition = 'transform 0.2s ease-out';

        container.addEventListener('mousedown', (e) => {
            startTime = new Date().getTime();
            isDragging = true;
            container.classList.add('dragging');
            
            highestZIndex++;
            container.style.zIndex = highestZIndex;
            
            initialX = e.clientX - container.offsetLeft;
            initialY = e.clientY - container.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            e.preventDefault();
            
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;

            container.style.left = currentX + 'px';
            container.style.top = currentY + 'px';
        });

        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const endTime = new Date().getTime();
                const timeDiff = endTime - startTime;

                if (timeDiff < 200) {
                    if (video.paused) {
                        video.play();
                        container.style.transform = 'scale(1.2)';
                    } else {
                        video.pause();
                        container.style.transform = 'scale(1)';
                    }
                }

                isDragging = false;
                container.classList.remove('dragging');
            }
        });
    });
</script>
