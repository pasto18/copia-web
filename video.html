   <script>
    let highestZIndex = 100;
    // Modificar el selector para solo seleccionar los videos arrastrables
    let videos = document.querySelectorAll('.video-container:not(.fixed-element)');

    // Configurar posiciones iniciales
    videos.forEach((container, index) => {
        if (!container.classList.contains('fixed-element')) {
            container.dataset.speed = 0.15 + (index * 0.2);
            container.dataset.offsetY = container.style.top;
        }
    });

    function parallax() {
        const scrolled = window.pageYOffset;
        
        videos.forEach(container => {
            if (!container.classList.contains('fixed-element')) {
                const speed = container.dataset.speed;
                const yPos = -(scrolled * speed);
                
                const currentTransform = container.style.transform;
                const scaleMatch = currentTransform.match(/scale\((.*?)\)/);
                const scale = scaleMatch ? scaleMatch[1] : '1';
                
                container.style.transform = `translateY(${yPos}px) scale(${scale})`;
            }
        });
    }


    // Agregar event listener para scroll
    window.addEventListener('scroll', () => {
        requestAnimationFrame(parallax);
    });

    // Rest of your existing dragging and click code
    videos.forEach(container => {
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let startTime;
        const video = container.querySelector('video');

        container.style.transition = 'transform 0.2s ease-out';

        container.addEventListener('mousedown', (e) => {
            startTime = new Date().getTime();
            isDragging = true;
            container.classList.add('dragging');
            
            highestZIndex++;
            container.style.zIndex = highestZIndex;
            
            initialX = e.clientX - container.offsetLeft;
            initialY = e.clientY - container.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            e.preventDefault();
            
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;

            container.style.left = currentX + 'px';
            container.style.top = currentY + 'px';
        });

        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const endTime = new Date().getTime();
                const timeDiff = endTime - startTime;

                if (timeDiff < 200) {
                    if (video.paused) {
                        video.play();
                        container.style.transform = 'scale(1.2)';
                    } else {
                        video.pause();
                        container.style.transform = 'scale(1)';
                    }
                }

                isDragging = false;
                container.classList.remove('dragging');
            }
        });
    });
</script>





<script>
        document.addEventListener('DOMContentLoaded', () => {
            const image = document.getElementById('bouncingImage');
            
            // --- Configuración de la animación ---
            const initialSpeed = 2; 
            let x = 0; // Posición horizontal (relativa al documento)
            let y = 0; // Posición vertical (relativa al documento)
            let dx = initialSpeed; 
            let dy = initialSpeed; 

            // --- Obtener dimensiones de la imagen y la VENTANA VISIBLE ---
            let imageWidth;
            let imageHeight;
            let viewportWidth;  // Ancho de la ventana visible
            let viewportHeight; // Altura de la ventana visible

            function updateDimensions() {
                imageWidth = image.offsetWidth;
                imageHeight = image.offsetHeight;
                viewportWidth = window.innerWidth;
                viewportHeight = window.innerHeight;
            }

            // --- Posición inicial aleatoria dentro del viewport actual ---
            function setRandomInitialPosition() {
                updateDimensions(); 
                
                // Posición inicial dentro del viewport actual
                // Para que se posicione bien respecto al documento, sumamos el scrollY
                x = Math.random() * (viewportWidth - imageWidth);
                y = window.scrollY + Math.random() * (viewportHeight - imageHeight);
                
                const padding = 10;
                if (x < padding) x = padding;
                if (y < window.scrollY + padding) y = window.scrollY + padding; // Asegura que no suba del viewport
                if (x > viewportWidth - imageWidth - padding) x = viewportWidth - imageWidth - padding;
                if (y > window.scrollY + viewportHeight - imageHeight - padding) y = window.scrollY + viewportHeight - imageHeight - padding; // Asegura que no baje del viewport
            }
            
            setRandomInitialPosition(); 
            
            // --- Función para cambiar el color (HUE) ---
            function changeHue() {
                const randomHue = Math.random() * 360;
                image.style.filter = `hue-rotate(${randomHue}deg)`;
            }

            // --- Función de animación principal ---
            function animate() {
                // Mover la imagen
                x += dx;
                y += dy;

                // Obtener el desplazamiento actual del scroll
                const scrollY = window.scrollY;

                // --- Detección de colisiones con los bordes del VIEWPORT ---
                
                // Colisión con el borde derecho del viewport
                if (x + imageWidth > viewportWidth) {
                    x = viewportWidth - imageWidth; 
                    dx = -initialSpeed; 
                    changeHue(); 
                } 
                // Colisión con el borde izquierdo del viewport
                else if (x < 0) {
                    x = 0; 
                    dx = initialSpeed; 
                    changeHue(); 
                }

                // Colisión con el borde inferior del viewport
                // Se calcula el borde inferior del viewport en relación con el documento
                if (y + imageHeight > scrollY + viewportHeight) {
                    y = scrollY + viewportHeight - imageHeight; 
                    dy = -initialSpeed; 
                    changeHue(); 
                } 
                // Colisión con el borde superior del viewport
                // Se calcula el borde superior del viewport en relación con el documento
                else if (y < scrollY) {
                    y = scrollY; 
                    dy = initialSpeed; 
                    changeHue(); 
                }

                // Aplicar las nuevas posiciones al estilo de la imagen
                image.style.left = `${x}px`;
                image.style.top = `${y}px`;

                // Solicitar el siguiente frame de animación
                requestAnimationFrame(animate);
            }

            // --- Manejo del redimensionamiento de la ventana ---
            // Y del SCROLLING (para ajustar la posición del logo si es necesario)
            let eventTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(eventTimeout);
                eventTimeout = setTimeout(() => {
                    updateDimensions();
                    // Ajustar la posición si la imagen quedó fuera de los nuevos límites del viewport
                    // Esto es importante para que no desaparezca si el viewport se encoge
                    const currentScrollY = window.scrollY;
                    if (x + imageWidth > viewportWidth) x = viewportWidth - imageWidth;
                    if (y + imageHeight > currentScrollY + viewportHeight) y = currentScrollY + viewportHeight - imageHeight;
                    if (x < 0) x = 0;
                    if (y < currentScrollY) y = currentScrollY;
                    image.style.left = `${x}px`;
                    image.style.top = `${y}px`;
                }, 250); 
            });

            // Opcional: Si quieres que el logo se reajuste inmediatamente al scrollear
            // window.addEventListener('scroll', () => {
            //     // Podrías ajustar la posición de Y aquí si el logo se saliera
            //     // o resetear su posición si lo prefieres.
            //     // Por ahora, como es 'absolute', se moverá con el scroll, lo cual es el efecto deseado.
            // });

            // Iniciar la animación
            animate();
        });
    </script>
